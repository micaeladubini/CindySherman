    <!--Favicon-->
    <link rel="shortcut icon" href="img/favicon.png">

    <!--TITULO-->
    <title>Contact | CS Studio</title>

</head>

<body class="body__contact">

    <!-- MENU GENERAL-->
    <header class="main-header-3">

        <a class="logo--3" href="index.html"><span>her</span>.</a>

        <input type="checkbox" class="menu-btn" id="menu-btn">
        <label for="menu-btn" class="menu-icon">
            <span class="menu-icon__line"></span>
        </label>

        <ul class="nav-links">

            <li class="nav-link">
                <a href="index.html">Home</a>
            </li>

            <li class="nav-link">
                <a href="biografia.html">Bio</a>
            </li>

            <li class="nav-link">
                <a href="galeria.html">Galería</a>
            </li>

            <li class="nav-link">
                <a href="instagram.html">Instagram Collection</a>
            </li>

            <li class="nav-link">
                <a href="contacto.html">Contacto</a>
            </li>

        </ul>
    </header>


    <!-- CONTENIDO CONTACTO / FORMULARIO -->
    <main>

        <section class="main__contact">

            <div class="main__contact--us">
                <h2>Contact Us</h2>
                <p>Escribinos por contrataciones, entrevistas y/o consultas</p>
            </div>

            <form action="error404.html" method="GET">

                <div class="main__contact--datos">

                    <div class="main__contact--usuario">
                        <label>Nombre</label>
                        <input class="main__contact--name" type="text" name="Nombre" placeholder="Tu nombre y apellido"
                            required>
                    </div>

                    <div class="main__contact--usuario">
                        <label>Email</label>
                        <input class="main__contact--name2" type="text" name="email" placeholder="usuario@email.com"
                            required>
                    </div>

                </div>

                <label>Dejanos tu consulta </label>

                <textarea cols="20" rows="5" placeholder="¡Hola! Me gustaría saber sobre..."></textarea>

                <div class="main_contact--news">
                    <label>Quiero recibir el newsletter</label>
                    <input class="main__contact--ck" type="checkbox" name="acepta" value="1">
                </div>

                <div class="main__contact--btt">
                    <input class="main__contact--clean main__contact--hov" type="reset" value="Deshacer">
                    <input class="main__contact--hov" type="submit" value="Enviar mensaje">
                </div>

            </form>

        </section>
    </main>



   <!-- PIE -->
   <footer class="footer__gallery">

    <div class="footer__redes">
        <p class="footer__redes--text">¡Seguila y compartí sus proyectos!</p>

        <div class="footer__redes--enlace">

            <a class="footer__redes--icon" href="https://www.instagram.com/cindysherman/"><img
                    src="img/instagram-lila.svg" alt="Instagram"></a>
            <a class="footer__redes--icon" href="https://www.facebook.com/shermancindy"><img
                    src="img/facebook-lila.svg" alt="Facebook"></a>
            <a class="footer__redes--be" href="https://www.behance.net/"><img src="img/behance-lila.svg"
                    alt="Behance"></a>

        </div>

    </div>

    <div class="footer__copy">

        <h4>CSherman Copyright © 2021</h4>
        <a href="contacto.html">Contact us / Contactanos</a>

    </div>

</footer>
